<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-wrapper">
    <header class="page-header wa-stack wa-gap-2xs">
        <h1 class="wa-heading-2xl">Products list</h1>
        <p class="wa-caption-s wa-color-text-quiet"></p>
    </header>

    <div class="page-card">
        <div class="toolbar wa-cluster wa-gap-s toolbar-block">
            <wa-button th:href="@{/}" variant="neutral" size="medium" appearance="outlined">
                <wa-icon slot="start" name="arrow-left"></wa-icon>
                <span th:text="#{nav.backToMain}"></span>
            </wa-button>
        </div>
        <div id="productsContainer" th:insert="~{fragments/products :: productsTableWithButton}"></div>
    </div>
</div>
</body>
</html>
